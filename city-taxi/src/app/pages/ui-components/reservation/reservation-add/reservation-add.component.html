<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Make a new Reservation</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-12 col-sm-12">

        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 col-sm-6">
                <mat-form-field appearance="outline">
                  <mat-label>Passenger mobile number</mat-label>
                  <input matInput formControlName="passengerMobileNo" />
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field appearance="outline">
                <mat-label>Vehicle type</mat-label>
                <mat-select formControlName="vehicleType">
                  <mat-option value="car">Car</mat-option>
                  <mat-option value="van">Van</mat-option>
                  <mat-option value="bus">Bus</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field appearance="outline">
                <mat-label>Pickup date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="pickupDate" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field appearance="outline">
                <mat-label>Pickup Time</mat-label>
                <input matInput type="time" formControlName="pickupTime" (change)="onTimeChanged($event)">
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <app-map-picker [inputNameText]="'Pickup adress'" (coordinatesSelected)="handlePickLocationResponse($event)"></app-map-picker>
            </div>
            <div class="col-lg-6 col-sm-6">
              <app-map-picker [inputNameText]="'Drop adress'" (coordinatesSelected)="handleDropLocationResponse($event)"></app-map-picker>
            </div>
          </div>
         
          <button class="float-r" mat-raised-button color="primary">Submit</button>
        </form>
        
      </div>
      
    </div>
  </mat-card-content>
</mat-card>
